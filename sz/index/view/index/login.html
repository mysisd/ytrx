<!DOCTYPE html>
<html lang="en">
<head>
 <include file="../sz/view/head.html"></include>
    <link rel="stylesheet" href="/Public/css/login.css">
    <link rel="stylesheet" href="/Public/css/style_https.1.4.8.css">
    <script src="/Public/js/login.js"></script>
</head>
<body>
<include file="../sz/view/header.html"></include>
<div class="login-wrap" id="login-way" style="background-image: url(https://tm-files.oss-cn-beijing.aliyuncs.com/ad/2018/01/17/830c2804a6f3ddfe7b75ac2295585e0d.jpg);">
    <div class="login-bodyer">

        <a class="link-banner" href="" target="_blank">链接到广告页</a>
        <div class="container">
            <h3 class="c-title">登录
                <!--<a class="s1" href="">代理机构登录</a>-->
            </h3>
            <ul class="field-list">
                <li class="list-tip" hidden=""><i class="icon-error">×</i><span id="tips"></span></li>
                <li class="list">
                    <span class="icon-text"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="input-field userphone" placeholder="请输入手机号/邮箱" autocomplete="off">
                </li>
                <li class="list-tip" hidden=""><i class="icon-error">×</i>密码错误</li>
                <li class="list">
                    <span class="icon-text"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="input-field password" placeholder="请输入密码" autocomplete="off">
                </li>
                <li class="list-tip" hidden=""><i class="icon-error">×</i><span class="error-tag"></span></li>
                <!--<li class="list list-gt list-jiyan" id="yzm">
                    <div id="embed-captcha"></div>
                    <p id="wait" class="show"></p>
                </li>-->

                <li class="list no-account">没有账号?<a href="/index/index/register">立即注册</a></li>
                <li class="list-tip" hidden=""><i class="icon-error">×</i><span class="error-tag"></span></li>
            </ul>
            <div class="btns">
                <a class="btn" id="btn-login" >登 录</a>
            </div>
            <div class="entries-way">
                <a class="s1" href="/index/index/sms_login">短信快捷登录</a>
                <!--<a class="s2" href="">邮箱登录</a>-->
            </div>
        </div>

    </div>
</div>
<include file="../sz/view/foot.html"></include>
</body>
</html>
