<!DOCTYPE html>
<html lang="en">
<head>
<include file="../sz/view/head.html"></include>
    <link rel="stylesheet" href="/Public/css/basic.css">
    <link rel="stylesheet" href="/Public/css/xmyttz.css">
    <style>
        .help_content img{

        }
    </style>
</head>
<body>
<include file="../sz/view/header.html"></include>
<div class="pr_title">
    <strong> 当前位置 ：</strong><ins>
</ins><a href="/index/index/index"> 首页 </a>
    <a href="#">&gt;</a>
    <a id="position_nowtitle">常见问题/说明</a></div>
<div class="show_box">

    <div class="help_content">
        <div class="help_content_left">
            <div class="help_img"><img src="/Public/img/help.png" alt=""></div>
            <input type="hidden" value="{$id}" id="help_c_id">
            <input type="hidden" value="{$par}" id="help_par_id">
            <notempty name="help_c1">
                <div class="new_help">
                <div class="help_div" id="help_par1">新手教程</div>
                <ul>
                    <foreach name="help_c1" item="v">
                        <a href="/{$Request.module}/{$Request.controller}/help/par/{$v.par_num}/id/{$v.id}">
                           <if condition="$v.top eq ''">
                               <li id="help_c{$v.id}">{$v.title}</li>
                               <else>
                                   <li id="help_c{$v.id}">{$v.title}<i style="font-style: normal;color:red;">[置顶]</i></li>
                               </else>
                           </if>


                        </a>
                    </foreach>
                </ul>
            </div>
            </notempty>

            <notempty name="help_c3"><div>
                <div class="help_div" id="help_par3">常见问题</div>
                <ul>
                    <foreach name="help_c3" item="v">

                        <a href="/{$Request.module}/{$Request.controller}/help/par/{$v.par_num}/id/{$v.id}">
                            <if condition="$v.top eq ''">
                                <li id="help_c{$v.id}">{$v.title}</li>
                                <else>
                                    <li id="help_c{$v.id}">{$v.title}<i style="font-style: normal;color:red;">[置顶]</i></li>
                                </else>
                            </if>

                        </a>
                    </foreach>
                </ul>
            </div></notempty>
        </div>
        <div class="help_centent_right " id="help_right">
            <h3>{$title}</h3>
            <div class="dow_img">{$content}</div>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
<include file="../sz/view/foot.html"></include>

</body>
</html>
