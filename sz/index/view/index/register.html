<!DOCTYPE html>
<html lang="en">
<head>
<include file="../sz/view/head.html"></include>
    <link rel="stylesheet" href="/Public/css/login.css">
    <link rel="stylesheet" href="/Public/css/style_https.1.4.8.css">

    <script src="/Public/js/register.js"></script>


</head>
<body>
<include file="../sz/view/header.html"></include>
<div class="register-bodyer">
    <div class="container" id="register-way">
        <h3 class="login-title">
            <a href="#" class="active">普通用户注册</a>
            <p style="color: red;font-size: 1.2em">注意：‘*’为必填选项</p>
            <!--<a href="/index/index/agency_register">代理机构注册</a>-->
        </h3>
        <ul class="field-list">
            <li class="list-tip hide"><i class="icon-error">×</i>手机号错误</li>
            <li class="list">
                <span class="icon-text"><i style="color: red">*</i>手机号</span>
                <input type="text" class="input-field" name="userphone" placeholder="请输入手机号">
            </li>
            <li class="list-tip hide"><i class="icon-error">×</i>密码错误</li>
            <li class="list">
                <span class="icon-text">设置密码</span>
                <input type="password" class="input-field" name="userpwd" placeholder="请输入密码">
            </li>
            <li class="list-tip hide"><i class="icon-error">×</i>确认密码错误</li>
            <li class="list">
                <span class="icon-text"><i style="color: red">*</i>确认密码</span>
                <input type="password" class="input-field" name="reuserpwd" placeholder="请再次输入密码">
            </li>
            <li class="list-tip hide"><i class="icon-error">×</i>真实姓名格式错误</li>
            <li class="list">
                <span class="icon-text"><i style="color: red">*</i>真实姓名</span>
                <input type="text" class="input-field" name="name" placeholder="请输入真实姓名">
            </li>
            <li class="list-tip hide"><i class="icon-error">×</i>QQ不能为空</li>
            <li class="list">
                <span class="icon-text"><i style="color: red">*</i>QQ</span>
                <input type="text" class="input-field" name="QQ" placeholder="请输入QQ">
            </li>
            <li class="list-tip hide"><i class="icon-error">×</i>微信不能为空</li>
            <li class="list">
                <span class="icon-text"><i style="color: red">*</i>微信号</span>
                <input type="text" class="input-field" name="wechat" placeholder="请输入微信号">
            </li>
            <li class="list">
                <span class="icon-text">喜好品种</span>
                <input type="text" class="input-field" name="preference" placeholder="请输入喜好品种">
            </li>
            <li class="list">
                <span class="icon-text">邀请码</span>
                <input type="text" class="input-field" name="invite_num" placeholder="请输入邀请码">
            </li>
            <li class="list-tip" hidden=""><i class="icon-error">×</i><span class="error-tag"></span></li>
            <!--<li class="list list-gt list-jiyan" id="yzm">
                <div id="embed-captcha"></div>
                <p id="wait" class="show"></p>
            </li>-->
            <input type="hidden" name="geetest_challenge" id="challenge">
            <input type="hidden" name="geetest_validate" id="validate">
            <input type="hidden" name="geetest_seccode" id="seccode">


            <li class="list-tip hide"><i class="icon-error">×</i>短信验证码错误</li>
            <li class="list list-smsyzm">
                <span class="icon-text"><i style="color: red">*</i>短信验证码</span>
                <input type="text" class="input-field" name="yzm" placeholder="请输入手机短信验证码">
                <button class="btn send-yzm-btn">获取验证码</button>
            </li>
            <li class="list-tip hide"><i class="icon-error">×</i><span class="error-tag"></span></li>
        </ul>
        <div class="xieyi">
            <input class="checkbox-xieyi" type="checkbox">
            <span class="text">我已阅读并接受<em>《<a target="_blank" href="http://www.quandashi.com/index/reg-xieyi">权大师用户协议</a>》</em></span>
            <span class="text">已有账号 <a href="/index/index/login">立即登录</a></span>
        </div>
        <div class="btns">
            <a class="btn " id="btn" >立即注册</a>
        </div>
        <!--<div class="entries-way">
            <a href="/passport/agency-register?callback=http%3A%2F%2Fsubmit.quandashi.com%2Findex%2Flogin">代理机构注册</a>
        </div>-->
    </div>

        <!--<img src="https://account.quandashi.com/qdshome/images/erweimas.jpg" alt="权大师APP二维码">-->
        <!--<div class="text">扫描下载权大师APP</div>-->
    <!--</div>-->
</div>

</html>
