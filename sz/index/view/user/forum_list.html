<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>盈透锐新网站管理后台</title>
    <meta name="renderer" content="webkit">
    <link href="/Public/css/basic.css" rel="stylesheet" type="text/css">
    <link href="/Public/css/admin.css" rel="stylesheet" type="text/css">
    <script src="/Public/js/jquery.js" type="text/javascript"></script>
    <style>
        .right_content table {
            width: 90%;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="right">

    <div class="right_content">

        <table class="table_a">
            <thead>
            <tr>

                <td width="">标题</td>
                <td width="">内容</td>


                <td width="">最后修改时间</td>
                <td width="" align="center" colspan="2">操作</td>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="v">
                <tr class="tbody_a">


                    <td class="hlep_title">{$v.title}</td>
                    <td>  <a href="">{$v.content}</a></td>



                    <td class="help_date">{$v.date}</td>

                    <td><a href="/{$Request.module}/{$Request.controller}/update_forum/id/{$v.id}" class="updel_a href_a update_file">修改</a></td>
                    <td><a href="/{$Request.module}/{$Request.controller}/forum_list/delete/{$v.id}" class="updel_a delete_a delete_file">删除</a></td>


                    <!--<td><a name="{$v.id}"  href="/{$Request.module}/{$Request.controller}/yt_forum/delete/{$v.id}" class="updel_a delete_a delete_help">删除</a></td>-->
                </tr>
            </foreach>




            </tbody>
            <tfoot>
            <!--<tr>-->
            <!--<td colspan="30">-->
            <!--<a href="/manager/Forum/add_help" class="add_btn">增加</a>-->
            <!--</td>-->
            <!--</tr>-->
            </tfoot>
        </table>

    </div>
    <div style="width: 35%;margin: 0 auto"></div>
</div>


</body>
</html>
