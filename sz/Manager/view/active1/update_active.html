<!DOCTYPE html>
<html>
<head>
<include file="../sz/view/adminhead.html"/>
<script src="/Public/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="/Public/ueditor/ueditor.all.js" type="text/javascript"></script>

</head>
<body>
<div id="right">
	<div class="right_nav"><a href="/{$Request.module}/{$Request.controller}/active">【返回列表】</a></div>
	<div class="right_content" style="text-align: center">
		<form action="/{$Request.module}/{$Request.controller}/update_active/update/{$info.id}"method="post" style="position:relative;">
			<p style="font-size:20px;margin: 0 0 10px 0">标题：<input type="text" name="title" value="{$info.title}" style="padding:0 5px;width:420px;height:30px;margin:10px 0 0 0;font-size:18px;"></p>
			<p style="font-size:16px;margin: 0 0 20px 0;">
				父目录：<select name="par_num" id="par_num" style="width:100px;font-size:16px;margin:0 20px 0 0;color:#333;">
					<if condition="$info.par_num eq 1 ">
						<option value="1" selected="selected">国内商品报名格式</option>
					<else />
						<option value="1">国内商品报名格式</option>
					</if>
					<if condition="$info.par_num eq 2 ">
						<option value="2" selected="selected">特别说明</option>
					<else />
						<option value="2">特别说明</option>
					</if>

				</select>
				序号：<input type="text" name="serial" id="help_serial" value="{$info.serial}" style="padding:0 5px;width:30px;height:20px;margin:10px 0 0 0;font-size:16px;text-align:center;">
			</p>
			<p style="color:#999;font-size:12px;">原序号：<span id="raw_serial">{$info.serial}</span>，不填则默认排在末尾</p>
			<textarea name="content" id="fullNameSuffix" style="width:95%;height:500px;margin:20px auto;">{$info.content}</textarea>
			<span id="show_time" style="display:none;position:absolute;top:280px;right:75px;z-index:999;color:#666;"><span></span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/{$Request.module}/{$Request.controller}/index" style="color:#2d64b3;">厦门盈透投资</a></span>
			<script type="text/javascript">
				UE.getEditor('fullNameSuffix')
			</script>
			<p style="margin:0 0 30px 0;"><button class="sub" type="submit">保存</button><a href="/{$Request.module}/{$Request.controller}/active" class="back_a" >返回</a></p>
		</form>
	</div>
</div>
</body>
</html>
