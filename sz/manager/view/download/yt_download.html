<!DOCTYPE html>
<html>
<head>
	<include file="../sz/view/adminhead.html"/>
</head>
<body>
<div id="right">
	<div class="right_nav">文件上传管理</div>
	<div class="right_content">
		<table class="table_a" border="1">
			<thead>
			<tr>
				<td width="20%">名称</td>

				<td width="20%">URL</td>
				<td width="20%">类型</td>
				<td width="20%">最后修改时间</td>
				<td width="20%" align="center" colspan="2">操作</td>
			</tr>
			</thead>
			<tbody>
			<foreach name='download' item='v'>
				<tr class="tbody_a">
					<td width="20%"><a href="/{$Request.module}/{$Request.controller}/update_download/id/{$v.id}">{$v.name}</a></td>

					<td width="">{$v.url}</td>
					<td>
						<if condition="$v.type eq 0 ">PC端 <else/>手机端</if>
					</td>
					<td class="help_date">{$v.date}</td>
					<td><a href="/{$Request.module}/{$Request.controller}/update_download/id/{$v.id}" class="updel_a href_a update_file">修改</a></td>
					<td><a href="/{$Request.module}/{$Request.controller}/yt_download/delete/{$v.id}" class="updel_a delete_a delete_file">删除</a></td>
				</tr>
			</foreach>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="30">
					<a href="/{$Request.module}/{$Request.controller}/add_download" class="add_btn">增加</a>
				</td>
			</tr>
			</tfoot>
		</table>
	</div>
</div>
</body>
</html>
