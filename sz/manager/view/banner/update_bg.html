<!DOCTYPE html>
<html>
<head>
<include file="../sz/view/adminhead.html"/>
<script>
	var appUrl="__APP__";
</script>

</head>
<body>
	<div id="right">
		<div class="right_nav"><a href="/{$Request.module}/{$Request.controller}/banner">【返回列表】</a></div>
		<div class="right_content">
		<form action="/{$Request.module}/{$Request.controller}/update_bg/update/{$info.id}" method="post" enctype="multipart/form-data">
			<input type="hidden" value="{$info.num}" id="hidden_num">
			<input type="hidden" value="{$info.date}" name="date">
			<p>序　号：　<input type="text" name="num" autocomplete="off" class="text num" value="{$info.num}"><span>　（循环顺序需要从小到大，留空则默认排在末尾）</span></p>
			<p>名　称：　<input type="text" name="name" autocomplete="off" class="text name" value="{$info.name}"></p>
			<p>原　图：　<img src="{$info.img}" height="100" width="350" style="vertical-align:middle;" id="update_img"></p>
			<p>新　图：　<input type="file" name="img" id="imageupload" class="file" accept="image/gif,image/jpeg,image/jpg,image/png"><span><button type="button" id="clearFile">清空选择</button>（未选择文件则保持原图）</span></p>
			<p>　　　　　<img src="" alt="" id="imageview" width=350 height=100></p>
			<button type="submit" class="sub" >修改</button><a href="/{$Request.module}/{$Request.controller}/banner" class="back_a" >返回</a>
		</form>
		</div>
	</div>
</body>
</html>
