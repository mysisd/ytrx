<!DOCTYPE html>
<html>
<head>
<include file="../sz/view/adminhead.html"/>
</head>
<body>
<div id="right">
	<div class="right_nav"><a href="/{$Request.module}/{$Request.controller}/yt_xgjuser">【返回列表】</a></div>
	<div class="right_content">
	<form action="/{$Request.module}/{$Request.controller}/add_xgjuser" method="post" enctype="multipart/form-data">
		<p><span class="left_inp_name">账号：</span><input type="text" name="account" value="" autocomplete="off" class="text num" id="add_xgjaccount"></p>
		<p><span class="left_inp_name">姓名：</span><input type="text" name="name" value="" autocomplete="off" class="text num"></p>
		<p><span class="left_inp_name">绑定银行卡：</span><input type="text" name="deposit_card" value="" autocomplete="off" class="text num"></p>
		<!-- <p><span class="left_inp_name">最后一次银行卡：</span><input type="text" name="card" value="" autocomplete="off" class="text num"></p> -->
		<p><span class="left_inp_name">银行名称：</span><select name="bankname" id="" class="select">
					<option value="">请选择</option>
					<option value="中国工商银行">中国工商银行</option>
					<option value="中国建设银行">中国建设银行</option>
					<option value="中国农业银行">中国农业银行</option>
					<option value="交通银行">交通银行</option>
					<option value="中国银行">中国银行</option>
					<option value="平安银行">平安银行</option>
					<option value="中国光大银行">中国光大银行</option>
					<option value="兴业银行">兴业银行</option>
					<option value="中信银行">中信银行</option>
					<option value="中国民生银行">中国民生银行</option>
					<option value="浦发银行">浦发银行</option>
					<option value="中国邮政储蓄银行">中国邮政储蓄银行</option>
					<option value="招商银行">招商银行</option>
					<option value="广发银行">广发银行</option>
				</select></p>
		<p><span class="left_inp_name">开户省：</span><select id="province" runat="server" name="cardprovince" class="select"></select></p>
		<p><span class="left_inp_name">开户市：</span><select id="city" runat="server" name="cardcity" class="select"></select></p>
		<p><span class="left_inp_name">支行名称：</span><input type="text" name="bankbranchname" value="" autocomplete="off" class="text num"></p>
		<p><span class="left_inp_name">支付宝账号：</span><input type="text" name="nickname" value="" autocomplete="off" class="text num"></p>
		<p><span class="left_inp_name">手机号：</span><input type="text" name="phone" value="" autocomplete="off" class="text num"></p>
		<p><span class="left_inp_name">代理代码：</span><input type="text" name="invite" value="" autocomplete="off" class="text num"></p>
		<p><span class="left_inp_name">代理手机：</span><input type="text" name="invite_phone" value="" autocomplete="off" class="text num"></p>
		<button type="submit" class="sub qihuo_sub" >添加</button><a href="/{$Request.module}/{$Request.controller}/yt_xgjuser" class="back_a" >返回</a>
	</form>
	</div>
</div>
<script src="{$Request.root}/Public/js/city.js" type="text/javascript"></script>
</body>
</html>
