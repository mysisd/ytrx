<!DOCTYPE html>
<html>
<head>
<include file="../sz/view/adminhead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav">网站用户</div>
		<div class="right_content">
			<div id="choose_date">
				<form action="/{$Request.module}/{$Request.controller}/yt_xgjuser" method="get">
					<select name="condition" id="select_condition" >
						<option value="account" selected="selected">手机号</option>
						<option value="name">姓名</option>
						<option value="bank_card">银行卡</option>
						<option value="QQ">QQ</option>
						<option value="wechat">微信</option>
						<option value="prov">省份</option>
						<option value="city">市区</option>
						<option value="dist">镇区</option>
					</select>
					<input class="select_date" name="value" type="text" placeholder="" value="{:input('param.value')}" style="background:#fff;">　
					<button type="submit">查询</button>
					<button type="button" id="reload">刷新</button>
					 <button type="button" id="export_xgjuser">导出</button>
				</form>
			</div>
			<table class="table_a" border="1">
                <thead>
					<tr>

						<td width="">手机号</td>
                        <td width="">姓名</td>

						<td>QQ</td>
						<td>微信号</td>
						<td>邮箱</td>
						<!--<td>银行卡号</td>-->
						<!--<td>身份证</td>-->
						<td>模拟账号</td>
						<td>所在省份</td>
						<td>所在市区</td>
						<!--<td>所在区</td>-->
						<!--<td>通讯地址</td>-->
						<td>喜好品种</td>
						<!--<td>邀请码</td>-->
                        <td width="">注册时间</td>
                    	<td style="min-width:75px;" colspan="2">操作</td>
					</tr>
				</thead>
				<tbody>
                    <foreach name='userlist' item='v'>
	                   <tr class="tbody_a">
							<td class="">{$v.account}</td>
						    <td class="">{$v.name}</td>

						   <td>{$v.QQ}</td>
						   <td>{$v.wechat}</td>
						   <td>{$v.email}</td>
						   <td>{$v.xgjaccount}</td>
						   <!--<td>{$v.bank_card}</td>-->
						   <!--<td>{$v.id_card}</td>-->
						   <td>{$v.prov}</td>
						   <td>{$v.city}</td>
						   <!--<td>{$v.dist}</td>-->
						   <!--<td>{$v.address}</td>-->
						   <td>{$v.preference}</td>
						   <!--<td>{$v.invite_num}</td>-->
	                        <td class="">{$v.reg_time}</td>
							<td><a href="/{$Request.module}/{$Request.controller}/detail_xgjuser/id/{$v.id}" class="updel_a href_a">详情</a></td>
							<td><a data="/{$Request.action}/delete/{$v.id}" value="{$v.reg_time}" class="updel_a delete_a to_delete">删除</a></td>
	                    </tr>
                    </foreach>
                </tbody>
            </table>
			<div class="page_box">{$page}</div>
		</div>
	</div>
<div class="pop_system" id="export_pop">
	<form action="/manager/user/export" method="post">
	<h3 class="pop_title">导出验证<span class="pop_close">&times;</span></h3>
	<div class="pop_content">
		<p class="code_p"><input type="text" name="code" id="xgjuser_code" placeholder="请输入短信验证码" autocomplete="off"><button type="button" id="xgjuser_getcode"><p>获取验证码</p></button></p>
	</div>
	<div class="pop_btn">
		<button type="submit" id="export_sub">确认导出</button><button type="button" class="pop_close">取消</button>
	</div>
	</form>
</div>
<!-- 遮罩 -->
<img src="__ROOT__/Public/img/loading.jpg" alt="" id="loading_img">
<div id="overlay"></div>
<div id="error_system">
	<div class="error_system_box">
		<img src="__ROOT__/Public/img/error.png" alt=""><div class="error_system_content"><p id="error_system_text"></p></div>
	</div>
</div>
</body>
</html>
